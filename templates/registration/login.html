{% extends "../base.html" %}
{% load static %}
{% block body %}
<!-- Page Header -->

  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
          <h2 class=mb-0>Login</h2>
            <form method="post">
              {% csrf_token %}
              {{ form.as_p }}

            </form>
            <br />
            <h4>Kreye yon nouvo kont.</h4>
            <a class="btn btn-secondary" href="{% url 'signup' %}"> Register &rarr;</a>
        </div>
      </div>
    </div>
</header>
{% endblock %}
