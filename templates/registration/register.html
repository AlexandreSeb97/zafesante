{% extends "../base.html" %}
{% load static %}
{% block body %}
<!-- Page Header -->
  <header class="masthead" style="background-image: url('img/ZafeSanteBanner.png')">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="post-heading">
          <h2>Sign up</h2>
          <form method="post">
            {% csrf_token %}
            {% for field in form %}
              <p>
                {{ field.label_tag }}<br>
                {{ field }}
                {% for error in field.errors %}
                  <p style="color: red">{{ error }}</p>
                {% endfor %}
              </p>
            {% endfor %}
            <button type="submit">Sign up</button>
          </form>
</div>
</div>
</div>
</div>
</header>
{% endblock %}
