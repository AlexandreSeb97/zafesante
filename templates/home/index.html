{% extends "../base.html" %}
{% load staticfiles %}
{% block body %}
<!-- Page Header -->
<header class="masthead" style="background-image: url({% static 'img/isa.jpeg' %})">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="site-heading">
          <h1>{{ title }}</h1>
          <span class="subheading">{{ message }}</span>
        </div>
      </div>
    </div>
  </div>
</header>
<!-- Portfolio Grid -->

    <section class="bg-light" id="portfolio">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <h2 class="section-heading text-uppercase">Site en construction.</h2>
            <h3 class="section-subheading text-muted">Men ou ka komanse cheke kek bagay.</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 col-sm-6 portfolio-item">
            <a class="portfolio-link" href="{% url 'blog' %}">
              <div class="portfolio-hover">
                <div class="portfolio-hover-content">
                  <i class="fa fa-newspaper-o fa-3x"></i>
                </div>
              </div>
              <img class="img-fluid" src="{% static 'img/isa.jpeg' %}" alt="">
            </a>
            <div class="portfolio-caption">
              <h4>Articles</h4>
              <p class="text-muted">Atik Zaf√® Sante yo.</p>
            </div>
          </div>
          <div class="col-md-4 col-sm-6 portfolio-item">
            <a class="portfolio-link" href="{% url 'questions' %}">
              <div class="portfolio-hover">
                <div class="portfolio-hover-content">
                  <i class="fa fa-question-circle fa-3x"></i>
                </div>
              </div>
              <img class="img-fluid" src="{% static 'img/chris.jpeg' %}" alt="">
            </a>
            <div class="portfolio-caption">
              <h4>Questions</h4>
              <p class="text-muted">Poze Kesyon pou Ekip la</p>
            </div>
          </div>
          <div class="col-md-4 col-sm-6 portfolio-item">
            <a class="portfolio-link" href="#">
              <div class="portfolio-hover">
                <div class="portfolio-hover-content">
                  <i class="fa fa-video-camera fa-3x"></i>
                </div>
              </div>
              <img class="img-fluid" src="{% static 'img/tournage.jpeg' %}" alt="">
            </a>
            <div class="portfolio-caption">
              <h4>Videos</h4>
              <p class="text-muted">Coming Soon.</p>
            </div>
          </div>
        </div>
      </div>
    </section>
{% endblock %}
